<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">

        <div id="title">
            <h1>Todo list</h1>

            <p id="desc">set time for your tasks <br> how many minutes do you need? </p>
        </div>

        <div id="timer">
            <input id="time" type="text" placeholder="set timer in minutes">
            <br>
            <button id="btn-time">Start</button>

        </div>

        <input id="todo" type="text" placeholder="add a todo">
        <br>

        <button id="btn-todo">Add</button>


        <ul id="list">


        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
